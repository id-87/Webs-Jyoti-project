<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Webs Jyoti</title>

    <!-- Bootstrap + Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #e5e7eb;
      }

      .contact-wrapper {
        max-width: 1100px;
        margin: 50px auto;
        padding: 30px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.05);
      }

      .form-section,
      .info-section,
      .address-section {
        background: #f1f5f9;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      h2,
      h5 {
        font-weight: 600;
      }

      .form-label {
        font-weight: 500;
        font-size: 0.95rem;
        margin-bottom: 4px;
      }

      .form-control {
        border-radius: 8px;
        padding: 8px 12px;
        border: 1px solid #ccc;
        font-size: 0.95rem;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      }

      .form-control:focus {
        border-color: #d0021b;
        box-shadow: 0 0 0 0.15rem rgba(208, 2, 27, 0.25);
      }

      .send-btn {
        background: #d0021b;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px;
        font-size: 0.95rem;
        font-weight: 600;
      }

      .send-btn:hover {
        background: #b10116;
      }

      .map-placeholder {
        width: 100%;
        height: 260px;
        border: 2px solid #ddd;
        border-radius: 12px;
      }

      .header-line {
        height: 2px;
        width: 70px;
        background-color: #d0021b;
        margin-top: 4px;
        margin-bottom: 16px;
        border-radius: 4px;
      }

      @media (min-width: 768px) {
        .match-height-row {
          display: flex;
        }
        .match-height-row > .col-md-6 {
          display: flex;
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar-include"></div>
    <div class="container px-3 px-md-4">
      <div class="contact-wrapper">
        <!-- Header -->
        <div class="mb-4">
          <h2 class="mb-2">Contact Us</h2>
          <p class="text-muted mb-3">
            If you have any questions, feel free to reach out via phone, email,
            or the form below!
          </p>
        </div>

        <!-- Form + Contact Info Row -->
        <div class="row g-4 match-height-row">
          <!-- Left: Form -->
          <div class="col-12 col-md-6">
            <div class="form-section equal-height">
              <h5 class="mb-1">Get in Touch</h5>
              <div class="header-line"></div>
              <form class="d-flex flex-column flex-grow-1">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Enter your full name"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Contact Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="+91 1234567890"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="your@email.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="course" class="form-label">Course Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="course"
                    placeholder="e.g., Web Development"
                  />
                </div>
                <div class="mb-3">
                  <label for="details" class="form-label">Course Details</label>
                  <textarea
                    class="form-control"
                    id="details"
                    rows="3"
                    placeholder="Brief details about your course..."
                  ></textarea>
                </div>
                <div class="mt-auto">
                  <button type="submit" class="btn send-btn w-100">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Right: Contact Info + Address -->
          <div class="col-12 col-md-6">
            <div class="equal-height">
              <!-- Contact Information -->
              <div class="info-section">
                <h5 class="mb-1 fw-semibold fs-5">Contact Information</h5>
                <div class="header-line"></div>

                <!-- Phone -->
                <div class="bg-white p-4 rounded-3 shadow-sm mb-3">
                  <div class="fw-semibold text-dark fs-6 mb-3">Phone</div>
                  <div
                    class="d-flex align-items-center bg-light rounded-2 p-2 mb-2"
                  >
                    <div
                      class="d-flex align-items-center justify-content-center bg-white rounded-circle me-3 shadow-sm"
                      style="width: 40px; height: 40px"
                    >
                      <i class="bi bi-telephone-fill text-danger fs-5"></i>
                    </div>
                    <a
                      href="tel:+918802000175"
                      class="text-decoration-none text-dark small"
                      >+91-8802000175</a
                    >
                  </div>
                  <div class="d-flex align-items-center bg-light rounded-2 p-2">
                    <div
                      class="d-flex align-items-center justify-content-center bg-white rounded-circle me-3 shadow-sm"
                      style="width: 40px; height: 40px"
                    >
                      <i class="bi bi-telephone-fill text-danger fs-5"></i>
                    </div>
                    <a
                      href="tel:01244059041"
                      class="text-decoration-none text-dark small"
                      >0124-4059041</a
                    >
                  </div>
                </div>

                <!-- Email -->
                <div
                  class="bg-white p-4 rounded-3 shadow-sm d-flex align-items-start gap-3"
                >
                  <div
                    class="d-flex align-items-center justify-content-center bg-light rounded-circle shadow-sm"
                    style="width: 44px; height: 44px"
                  >
                    <i class="bi bi-envelope-fill text-danger fs-5"></i>
                  </div>
                  <div>
                    <div class="fw-semibold text-dark mb-1">Email</div>
                    <a
                      href="mailto:info@websjyoti.com"
                      class="text-muted small text-decoration-none"
                      >info@websjyoti.com</a
                    >
                  </div>
                </div>
              </div>

              <!-- Office Address -->
              <div class="address-section mt-2 rounded-3 shadow-sm">
                <h5 class="mb-1 fw-semibold">Office Address</h5>
                <div class="header-line"></div>
                <div
                  class="bg-white rounded-3 px-4 py-3 d-flex align-items-start gap-3"
                >
                  <div
                    class="d-flex rounded align-items-center justify-content-center bg-light rounded-circle shadow-sm"
                    style="width: 40px; height: 40px"
                  >
                    <i class="bi bi-geo-alt-fill text-danger fs-5"></i>
                  </div>
                  <div class="flex-grow-1">
                    <p class="mb-2 text-muted small">
                      Webs Jyoti â€“ M24 Old DLF Colony, Sector 14, Gurugram
                      122001
                    </p>
                    <a
                      href="https://www.google.com/maps/search/?api=1&query=M24+Old+DLF+Colony,+Sector+14,+Gurugram+122001"
                      target="_blank"
                      class="btn btn-sm btn-outline-danger"
                    >
                      <i class="bi bi-map"></i> View on Map
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Map -->
        <div class="mt-4">
          <h5 class="fw-semibold mb-3">Find Us on Map</h5>
          <iframe
            class="map-placeholder"
            src="https://www.google.com/maps?q=M24+Old+DLF+Colony,+Sector+14,+Gurugram+122001&output=embed"
          ></iframe>
        </div>
      </div>
    </div>
    <div id="footer-include"></div>

    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.querySelectorAll('[data-include-html]');
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute('data-include-html');
          if (file) {
            fetch(file)
              .then(response => response.text())
              .then(data => {
                elmnt.innerHTML = data;
                elmnt.removeAttribute('data-include-html');
                includeHTML();
              });
            return;
          }
        }
      }
      document.getElementById('navbar-include').setAttribute('data-include-html', 'navbar.html');
      document.getElementById('footer-include').setAttribute('data-include-html', 'footer.html');
      includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
