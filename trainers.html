<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meet Our Trainers</title>
  <link rel="stylesheet" href="trainers.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>
  <main class="main-content">
    <header>
      <h1>Meet Our Trainers</h1>
    </header>

    <div class="trainers-container">
      <div class="trainer-card">
        <img src="https://websjyoti.com/images/hirdesh.jpg" alt="Hirdesh Bhardwaj">
        <h2>Hirdesh Bhardwaj</h2>
        <p>17+ Years Experience in Excel, VBA, SQL & Power BI</p>
        <p>Author | Corporate Trainer | Data Analytics Expert</p>
      </div>
    </div>
  </main>
  <div id="footer"></div>

  <script>
    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        z = document.querySelectorAll('[data-include-html]');
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          file = elmnt.getAttribute('data-include-html');
          if (file) {
            fetch(file)
              .then(response => response.text())
              .then(data => {
                elmnt.innerHTML = data;
                elmnt.removeAttribute('data-include-html');
                includeHTML();
              });
            return;
          }
        }
      }
      document.getElementById('navbar-include').setAttribute('data-include-html', 'navbar.html');
      document.getElementById('footer-include').setAttribute('data-include-html', 'footer.html');
      includeHTML();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
